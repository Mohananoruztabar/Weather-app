<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/main.css">
    <link rel="stylesheet" href="assets/icon/remixicon.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="" type="video/mp4">
    </video>
   <main>
        <div class="card">
            <div class="search">
                <div class="search-box">
                   <button class="search-btn"><i class="ri-search-line"></i></button>
                   <input class="search-input" type="text" placeholder="Search Your City">
                </div>
            </div>
            <div class="location">
                <h3>City not found !!</h3>
            </div>
            <div class="weather">
                <div class="weather-box">
                    <figure>
                        <img class="weather-img" src="assets/img/hail-png.webp" alt="">
                    </figure>
                    <div class="temp-box">
                        <div class="temp-rang">
                            <div class="temp-min">
                                <h5 class="mintemp">18</h5>
                                <i class="ri-arrow-down-long-line"></i>
                            </div>
                            <div class="temp-max">
                                <h5 class="maxtemp">25</h5>
                                <i class="ri-arrow-up-long-line"></i>
                            </div>
                        </div>
                        <div class="weather-humidity">
                            <img src="assets/img/humidity-3d-png.webp" alt="">
                            <h4 class="humidity">20</h4>
                        </div>
                        <div class="weather-wind">
                            <img src="assets/img/wind-speed.png" alt="">
                            <h4 class="wind">10</h4>
                        </div>
                        <div class="detail">
                            <div class="tempture">
                                <h2>34</h2>
                            </div>
                            <div class="weather-location">
                                <h2 class="city-name">Tehran</h2>
                                <h4 class="current-day">Sunday</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hourly-forecast">
                <div class="day">
                    <h3>Today</h3>
                </div>
                <div class="hour-forecast">
                    <div class="hourly-item">
                        <h3 class="hourly-temp">30</h3>
                        <h5 class="hour">09:00</h5>
                    </div>
                    <div class="hourly-item">
                        <h3 class="hourly-temp">30</h3>
                        <h5 class="hour">09:00</h5>
                    </div>
                    <div class="hourly-item">
                        <h3 class="hourly-temp">30</h3>
                        <h5 class="hour">09:00</h5>
                    </div>
                    <div class="hourly-item">
                        <h3 class="hourly-temp">30</h3>
                        <h5 class="hour">09:00</h5>
                    </div> 
               </div>
            </div>
            <div class="weekly-forecast">
                <div class="week">
                    <h3>7 days</h3>
                </div>
                <div class="week-forecast">
                    <div class="weekly-item">
                        <div class="day-name">Sunday</div>
                        <div class="day-temp">35</div>
                    </div>
                    <div class="weekly-item">
                        <div class="day-name">Monday</div>
                        <div class="day-temp">35</div>
                    </div>
                    <div class="weekly-item">
                        <div class="day-name">Tuesday</div>
                        <div class="day-temp">35</div>
                    </div>
                    <div class="weekly-item">
                        <div class="day-name">Wednesday</div>
                        <div class="day-temp">35</div>
                    </div>
                    <div class="weekly-item">
                        <div class="day-name">Thursday</div>
                        <div class="day-temp">35</div>
                    </div>
                    <div class="weekly-item">
                        <div class="day-name">Friday</div>
                        <div class="day-temp">35</div>
                    </div>
                    <div class="weekly-item">
                        <div class="day-name">Saturday</div>
                        <div class="day-temp">35</div>
                    </div>
                </div>
            </div>
       </div> 
   </main>
</body>
<script src="assets/js/main.js"></script>
</html>
